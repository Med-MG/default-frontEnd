<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Fullscreen</title>

  <link href="https://vjs.zencdn.net/7.8.2/video-js.css" rel="stylesheet" />
  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <!-- Forest -->
  <link
  href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css"
  rel="stylesheet"
/>
  <style>
    body {
      position:  relative;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
      opacity: 0.5;
    }
    .videojs-background-wrap {
      overflow:hidden;
      position:absolute;
      height:100%;
      width:100%;
      top:0;
      left:0;
      z-index: -998;
    }
  </style>
</head>
<body>
  <div class="info">
    <p>
      You can see the Video.js Background plugin in action below.
      Look at the source of this page to see how to use it with your videos.
    </p>
  </div>
    <video id="bg-video"
             class="video-js vjs-default-skin"
             style="position:absolute;top:0;left:0;overflow:hidden;z-index:-998;"
             height="100%"
             width="100%"
             data-setup='{"techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=dhtvdN7LPjA"}]}'>
             loop >

      <p>
        Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the example.
      </p>
      
    </video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://vjs.zencdn.net/7.8.2/video.js"></script>
    <script src="js/Youtube.min.js"></script>
  <script src="js/videojs-Background.js"></script>
  <script>
    // fire up the plugin
    videojs('bg-video').Background();
  </script>
</body>
</html>
